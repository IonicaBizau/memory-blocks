<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/caiuss/1.0.2/caiuss.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
        <script src="js/match.min.js"></script>
        <title>match.js</title>
    </head>
    <body>
        <div class="container">
            <p class="description">Check out the project on <a target="blank" href="https://github.com/IonicaBizau/match.js">GitHub</a>.</p>

            <main>
                <div class="background background-easy">
                </div>
                <div class="game-info">
                    <small>Time: <span class="time">00:00</span> Total pairs flipped: <span class="pairs-count">0</span></small>
                </div>
                <div class="game wrap">
                </div>
            </main>
            <div class="templates hide">
                <div>
                    <img src="{img}">
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
